
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>NewsLetter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="/">
      <img class="mb-4" src="images/logo.jpg" alt="" width="90" height="90">
      <h1 class="h3 mb-3 font-weight-normal">Welcome to my Newsletter !</h1>
    
      <input type="text" id="inputFName" name="fName" class="form-control top" placeholder="First name..." required autofocus>
      <input type="text" id="inputLName" name="lName" class="form-control middle" placeholder="Last name..." required >
      <input type="email" id="inputEmail" name="email" class="form-control bottom" placeholder="Email..." required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me up !</button>
      <p class="mt-5 mb-3 text-muted">&copy; Shayma Trad</p>
    </form>
  </body>
</html>
